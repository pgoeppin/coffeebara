<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeebara</title>
    <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png">
    <!-- para agregar el CSS en la pagina web!!! -->
    <!-- Primero, agregar el normalizador -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- Luego, agregar el css nuestro! -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- header donde se tiene este texto y una imagen de fondo donde se carga por css -->
    <header>
        <h1>Coffee<strong>bara</strong></h1>
        <h2>Café a la puerta de tu hogar</h2>
    </header>
    <!-- listado de productos utilizando el formato tabla -->
    <div class="products">
        <table>
            <tr>
                <td>
                    <img src="assets/img/cafemust1.png" alt="Bolsa 1 kilogramo cafe italiano marca Must sabor Forever">
                </td>
                <td>
                    <p>Café en grano Must Forever Bolsa 1 kilogramo</p>
                    <p>Precio: $18.990</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/img/cafe_marley.jpg" alt="Bolsa 227 gramos cafe molido marley coffee sabor misty morning">
                </td>
                <td>
                    <p>Café grano molido Marley Coffee Misty Morning 227 gramos</p>
                    <p>Precio: $9.990</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/img/cafe_senork.jpg" alt="Bolsa Café Grano 250 gramos sabor Igna Aponte marca Señor K">
                </td>
                <td>
                    <p>Café grano molido Señor K Inga Aponte Grano Molido 250 gramos</p>
                    <p>Precio: $7.990</p>
                </td>
            </tr>
        </table>
    </div>
    <!-- ahora le agregamos un texto al footer y queda listo! -->
    <footer>
        <a href="https://www.instagram.com/">@Coffeebara</a>
    </footer>
</body>
</html>
